## NOTE: This manifest requires Istio CRDs (VirtualService, DestinationRule).
## If you get "no matches for kind ... ensure CRDs are installed first",
## install Istio CRDs before applying (for example with `istioctl install`).
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: productcatalogservice-destination
spec:
  host: productcatalogservice
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: productcatalogservice-vs
spec:
  hosts:
  - productcatalogservice
  http:
  - route:
    - destination:
        host: productcatalogservice
        subset: v1
      weight: 75
    - destination:
        host: productcatalogservice
        subset: v2
      weight: 25

# This VirtualService splits traffic 75% to v1 and 25% to v2.
# Apply with: kubectl apply -f istio-manifests/productcatalogservice-canary.yaml

## Quick fix: if CRDs are missing, run `./scripts/install-istio-crds.sh`
## or install Istio following: https://istio.io/latest/docs/setup/
