apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    rule_files:
      - '/etc/prometheus/rules/*.rules'

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      # Scrape Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        # Only keep targets from the 'node-exporter' service
        - source_labels: [__meta_kubernetes_service_name]
          regex: node-exporter
          action: keep
        # Rename instance label
        - source_labels: [__meta_kubernetes_pod_node_name]
          target_label: instance
          action: replace

      # Scrape cAdvisor
      - job_name: 'cadvisor'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        # Only keep targets from the 'cadvisor' service
        - source_labels: [__meta_kubernetes_service_name]
          regex: cadvisor
          action: keep
        # Rename instance label
        - source_labels: [__meta_kubernetes_pod_node_name]
          target_label: instance
          action: replace

      # Scrape Redis Cart Exporter
      - job_name: 'redis-cart-exporter'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names: ['default']
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: redis-cart
            action: keep
          - source_labels: [__meta_kubernetes_service_port_name]
            regex: metrics
            action: keep
        metrics_path: '/metrics'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus/"
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/
        - name: rules-volume
          mountPath: /etc/prometheus/rules/
        resources:
          requests:
            cpu: 50m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
      - name: rules-volume
        configMap:
          name: prometheus-rules
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
