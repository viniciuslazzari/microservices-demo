apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
  labels:
    app: prometheus
data:
  alert.rules: |
    groups:
    - name: node_alerts
      interval: 30s
      rules:
      - alert: NodeDown
        expr: up{job="node-exporter"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Node {{ $labels.instance }} is down"

      - alert: HighNodeCPU
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU on {{ $labels.instance }}"

      - alert: HighNodeMemory
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Memory on {{ $labels.instance }}"


      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} - node_filesystem_free_bytes{fstype!~"tmpfs|overlay"}) / node_filesystem_size_bytes{fstype!~"tmpfs|overlay"} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Disk Usage on {{ $labels.instance }}"

    - name: pod_alerts
      interval: 30s
      rules:
      - alert: HighPodCPU
        expr: sum(rate(container_cpu_usage_seconds_total{container_label_io_kubernetes_pod_name!="",container_label_io_kubernetes_container_name!="POD"}[5m])) by (container_label_io_kubernetes_pod_namespace, container_label_io_kubernetes_pod_name, container_label_io_kubernetes_container_name) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU on pod {{ $labels.container_label_io_kubernetes_pod_name }}"
          description: "Container {{ $labels.container_label_io_kubernetes_container_name }} in pod {{ $labels.container_label_io_kubernetes_pod_name }} is using {{ $value }}% CPU"

      - alert: HighPodMemory
        expr: sum(container_memory_working_set_bytes{container_label_io_kubernetes_pod_name!="",container_label_io_kubernetes_container_name!="POD"}) by (container_label_io_kubernetes_pod_namespace, container_label_io_kubernetes_pod_name, container_label_io_kubernetes_container_name) / sum(container_spec_memory_limit_bytes{container_label_io_kubernetes_pod_name!="",container_label_io_kubernetes_container_name!="POD"} > 0) by (container_label_io_kubernetes_pod_namespace, container_label_io_kubernetes_pod_name, container_label_io_kubernetes_container_name) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Memory on pod {{ $labels.container_label_io_kubernetes_pod_name }}"
          description: "Container {{ $labels.container_label_io_kubernetes_container_name }} in pod {{ $labels.container_label_io_kubernetes_pod_name }} is using {{ $value }}% of memory limit"

      - alert: ContainerNotRunning
        expr: sum by (container_label_io_kubernetes_pod_namespace, container_label_io_kubernetes_pod_name, container_label_io_kubernetes_container_name) (container_memory_working_set_bytes{container_label_io_kubernetes_pod_name!="",container_label_io_kubernetes_container_name!="POD"}) == 0
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.container_label_io_kubernetes_container_name }} in pod {{ $labels.container_label_io_kubernetes_pod_name }} is not running"
          description: "Container in namespace {{ $labels.container_label_io_kubernetes_pod_namespace }} has no memory usage, indicating it may be down"

      - alert: PodOOMKilled
        expr: sum by (container_label_io_kubernetes_pod_namespace, container_label_io_kubernetes_pod_name, container_label_io_kubernetes_container_name) (container_memory_working_set_bytes{container_label_io_kubernetes_pod_name!="",container_label_io_kubernetes_container_name!="POD"}) / sum by (container_label_io_kubernetes_pod_namespace, container_label_io_kubernetes_pod_name, container_label_io_kubernetes_container_name) (container_spec_memory_limit_bytes{container_label_io_kubernetes_pod_name!="",container_label_io_kubernetes_container_name!="POD"} > 0) > 0.95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.container_label_io_kubernetes_pod_name }} is close to OOM"
          description: "Container {{ $labels.container_label_io_kubernetes_container_name }} in pod {{ $labels.container_label_io_kubernetes_pod_name }} is using {{ $value | humanizePercentage }} of its memory limit and may be OOM killed soon"

    - name: redis_alerts
      interval: 30s
      rules:
      - alert: RedisDown
        expr: redis_up{job="redis-cart-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis {{ $labels.instance }} is DOWN"
          description: "Redis instance {{ $labels.instance }} is not reachable."

      # Redis Evicting Keys Alert
      - alert: RedisEvictingKeys
        expr: rate(redis_evicted_keys_total{job="redis-cart-exporter"}[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis {{ $labels.instance }} is evicting data"
          description: "Redis is deleting data to make space. Consider increasing maxmemory."
